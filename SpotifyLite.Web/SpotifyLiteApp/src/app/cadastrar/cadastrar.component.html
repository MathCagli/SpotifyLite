<div class="example-container" style="display: flex; justify-content: center;">
  <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
  <mat-card style="width: 90%; height: 90%;" class="mat-elevation-z4">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput
             placeholder="Informe a email..."
             [formControl]="email"
             required>
      <mat-error *ngIf="email.invalid">Email invÃ¡lido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput
               type="password"
               placeholder="Informe a senha..."
               [formControl]="senha"
               required>
        <mat-error *ngIf="senha.invalid">Senha invÃ¡lida</mat-error>        
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="login();">Login</button>
    <br />
    <button mat-raised-button color="secundary" (click)="cadastrar();">Cadastrar</button>
  </mat-card>
</div>
