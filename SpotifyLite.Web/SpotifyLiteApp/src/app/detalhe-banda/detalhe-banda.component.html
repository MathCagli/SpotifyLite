<div style="padding: 10px;">
  <h1>Nome: {{banda.nome}} - Descrição: {{banda.descricao}}</h1>
  <h3>Albuns</h3>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of albuns">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{item.nome}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="verDetalhe(item);">VER DETALHES</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
