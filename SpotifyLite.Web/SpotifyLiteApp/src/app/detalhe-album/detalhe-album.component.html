<div style="padding: 10px;">
  <!-- <h1>Nome: {{album.nome}}</h1> -->
  <h3>Músicas</h3>
</div>
<div style="padding: 10px;">
  <mat-card style="width: 30%; height: 90%;" class="mat-elevation-z4">
    <mat-form-field>
      <mat-label>Buscar Música</mat-label>
      <input matInput placeholder="Digite o nome de uma Música" [(ngModel)]="busca">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="buscar();">Buscar</button>
  </mat-card>
</div>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of musicas">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{item.nome}}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button *ngIf="item.favorito == false" (click)="favoritar(item);">FAVORITAR</button>
          <button mat-button *ngIf="item.favorito == true" (click)="desfavoritar(item);">RETIRAR DOS FAVORITOS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
